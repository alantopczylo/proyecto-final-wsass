<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Queres trabajar conmigo? Ponete en contacto y hablemos!">
    <meta name="keywords" content="fotografía, fotografía de moda, fashion, fashion photography, photography, street, estudio, modelo, agencia, indumentaria, fotoproducto, exteriores, brand, fashion content, contenido, digital">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/stylescss.css">
    <title>Contactame!</title>
    
</head>
<body>
    <!--Inicio header-->
    <header class="header">
        <div class="container-fluid">
            <nav class="nav">
                <!--Inicio logo-->
                <a href="/index.html" class="logo">
                    <img src="/img/logo1.png" alt="logo">
                </a>
                <!--Fin logo-->

                <!--Inicio hamburger menu-->
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <!--Fin hamburger menu-->

                <!--Inicio nav menu-->
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/pages/works.html" class="nav-link">Works</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/backstage.html" class="nav-link">Backstage</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
                <!--Fin nav menu-->
            </nav>
        </div>  
    </header>
    <!--Fin header-->

    <!--Inicio contact-->
    <main class="main-contact container-fluid"> 
        <section class="contact-section">
            <div class="contact-col">
                <section class="section-contact">

                    <!--Inicio get in touch-->
                    <div class="contact-col">
                        <h1 class="contact">Get in touch.</h1>
                        <p class="contact-info"></p>
                    </div>
                     <!--Fin get in touch-->

                </section>
                    
                <form action="#">
                    <div class="form-row">

                        <!--Inicio input nombre-->
                        <div class="input-data">
                            <input type="text" class="input-cont" required placeholder="Nombre">
                            <div class="underline"></div>
                            <label for="" class="nombre"></label>
                        </div>
                        <!--Fin input nombre-->

                        <!--Inicio input apellido-->
                        <div class="input-data">
                            <input type="text" class="input-cont" required placeholder="Apellido">
                            <div class="underline"></div>
                            <label for=""></label>
                        </div>
                        <!--Fin input apellido-->
                    </div>

                    <div class="form-row">

                        <!--Inicio input email-->
                        <div class="input-data">
                            <input type="email" class="input-cont" required placeholder="Email">
                            <div class="underline"></div>
                            <label for=""></label>
                        </div>
                        <!--Fin input email-->

                        <!--Inicio input celular-->
                        <div class="input-data">
                            <input type="number" class="input-cont" required placeholder="Celular (Sin 0 ni 15)">
                            <div class="underline"></div>
                            <label for=""></label>
                        </div>
                         <!--Fin input celular-->
                    </div>
  
                    <div class="form-row">

                        <!--Inicio textarea-->
                        <div class="input-data textarea">
                            <textarea name="" id="" cols="30" rows="10" class="input-cont" required placeholder="Escriba su mensaje"></textarea>
                            <div class="underline"></div>
                            <label for="" class="message"></label>
                        </div>
                        <!--Fin text area-->
                    </div>

                    <div class="form-row submit-btn">

                        <!--Inicio boton enviar-->
                        <div class="input-data">
                            <div class="inner"></div>
                            <input type="submit" value="Enviar" class="enviar">  
                        </div>
                        <!--Fin boton enviar-->

                        <!--Inicio boton reset-->
                        <div class="input-data">
                            <div class="inner"></div>
                            <input type="reset" value="Reset" class="enviar">
                        </div>
                        <!--Fin boton reset-->
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!--Fin contact-->


    <!--Inicio footer-->
    <footer class="footer sticky container-fluid">

        <!--Inicio flecha para ir hacia arriba-->
        <a href="#" class="arrow">
            <i class="fas fa-long-arrow-alt-up"></i>
        </a>
       <!--Fin flecha para ir hacia arriba-->

       <!--Inicio work with me-->
        <nav>
            <ul class="workwme">
                <li class="contact--footer">
                    <a href="/index.html" class="workwme-text">Leila Topczylo</a>
                </li>
            </ul>  
        </nav>
        <!--Fin work with me-->

        <!--Inicio social media-->
        <div class="social-media">
            <section class="social-prop">
                <h3 class="followme">Follow me on</h3>
                <a href="https://www.instagram.com/leilatopczyloph/" class="igfb" target="_blank">Instagram</a>
                <a href="#" class="igfb">Facebook</a>
            </section>
        </div>
        <!--Fin social media-->

        <!--Inicio developer-->
        <div class="content-creator">
            <h4 class="copyright">Copyrigh @2021</h4>
            <h4 class="web-developer">Website developed by
                <a href="https://www.instagram.com/alantopczylo/" class="name-developer" target="_blank">Alan Topczylo</a>
            </h4>
        </div>
        <!--Fin developer-->    
    </footer>
    <!--Fin footer-->

    <!--Inicio scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e90d3576ee.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <!--Fin scripts-->
</body>
</html>
